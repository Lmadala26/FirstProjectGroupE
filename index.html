<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="img\favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Easy Drums</title>
  </head>
  <body>
    <header>
      <!-- menu desplegable-->
      <div class="hero">
        <nav id="parteDeArriba">
          <img
            src="img/lineas_menu2.png"
            class="Lineas"
            onclick="toggleMenu()"
          />
          <img src="img/logo_name.png" class="Logo" />
          <div class="right-menu">
            <a href="#" class="icon-link">Log In</a>
            <p class="separador">|</p>
            <a href="#" class="icon-link">Sign Up</a>
          </div>
          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="display">
                <h2>Donde vamos rey</h2>
              </div>
              <hr />

              <a href="#" class="sub-menu-link">
                <img src="img/drum.png" />
                <p>Drums</p>
                <span>></span>
              </a>

              <a href="#" class="sub-menu-link">
                <img src="img/Community.png" />
                <p>Comunidad</p>
                <span>></span>
              </a>

              <a href="#" class="sub-menu-link">
                <img src="img/support.png" />
                <p>Contacto</p>
                <span>></span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="centrar" id="fondito">
      <div>
        <audio id="audio1" src="wav/crash.wav"></audio>
        <audio id="audio2" src="wav/hihat-close.wav"></audio>
        <audio id="audio3" src="wav/hihat-open.wav"></audio>
        <audio id="audio4" src="wav/kick.wav"></audio>
        <audio id="audio5" src="wav/ride.wav"></audio>
        <audio id="audio6" src="wav/snare.wav"></audio>
        <audio id="audio7" src="wav/tom-high.wav"></audio>
        <audio id="audio8" src="wav/tom-low.wav"></audio>
        <audio id="audio9" src="wav/tom-mid.wav"></audio>
      </div>
      <div class="flex">
        <div>
          <button class="center" id="boton1" onclick="play1()">Tecla 7</button>
          <button class="center" id="boton2" onclick="play2()">Tecla 8</button>
          <button class="center" id="boton3" onclick="play3()">Tecla 9</button>
          <button class="center" id="boton4" onclick="play4()">Tecla 4</button>
          <button class="center" id="boton5" onclick="play5()">Tecla 5</button>
          <button class="center" id="boton6" onclick="play6()">Tecla 6</button>
          <button class="center" id="boton7" onclick="play7()">Tecla 1</button>
          <button class="center" id="boton8" onclick="play8()">Tecla 2</button>
          <button class="center" id="boton9" onclick="play9()">Tecla 3</button>
        </div>
      </div>
      <ul id="drum">
        <li id="crash">
          <img src="" alt="" />
        </li>
        <li id="hihat-open">
          <img src="" alt="" />
        </li>
        <li id="hihat-close">
          <img src="" alt="" />
        </li>
        <li id="kick">
          <img src="" alt="" />
        </li>
        <li id="ride">
          <img src="" alt="" />
        </li>
        <li id="snare">
          <img src="" alt="" />
        </li>
        <li id="tom-high">
          <img src="" alt="" />
        </li>
        <li id="tom-mid">
          <img src="" alt="" />
        </li>
        <li id="tom-low">
          <img src="" alt="" />
        </li>
      </ul>
      <section id="recorder">
        <button id="record"></button>
        <button id="play"></button>
        <button id="pause"></button>
        <button id="stop"></button>
      </section>
    </main>
    <div id="button-container">
      <button class="botonesFondo" id="prev-button"><</button>
      <button>Pa los atajos del teclado</button>
      <button class="botonesFondo" id="next-button">></button>
    </div>
    <footer>
      /*Aca podemos poner foto de los 3 con breve descripcion, como creadores de
      la pagina y alguna otra info*/
    </footer>
    <script src="/script.js"></script>
    <script src="/fondoCambio.js"></script>
    <script src="/LinkSonidosTeclasClick.js"></script>
  </body>
</html>
