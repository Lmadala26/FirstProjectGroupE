<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="img\favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Easy Drums</title>
  </head>
  <body>
    <header>
      <!-- menu desplegable-->
      <div class="hero">
        <nav id="parteDeArriba">
          <img
            src="img/lineas_menu2.png"
            class="Lineas"
            onclick="toggleMenu()"
          />
          <img src="img/logo_name.png" class="Logo" />
          <div class="right-menu">
            <a href="#" class="icon-link">Log In</a>
            <p class="separador">|</p>
            <a href="#" class="icon-link">Sign Up</a>
          </div>
          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="display">
                <h2>Donde vamos rey</h2>
              </div>
              <hr />

              <a href="#" class="sub-menu-link">
                <img src="img/drum.png" />
                <p>Drums</p>
                <span>></span>
              </a>

              <a href="#" class="sub-menu-link">
                <img src="img/Community.png" />
                <p>Comunidad</p>
                <span>></span>
              </a>

              <a href="#" class="sub-menu-link">
                <img src="img/support.png" />
                <p>Contacto</p>
                <span>></span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="centrar" id="fondito">
      <div>
        <audio id="audioCrash" src="wav/crash.wav"></audio>
        <audio id="audioHihat-close" src="wav/hihat-close.wav"></audio>
        <audio id="audioHihat-open" src="wav/hihat-open.wav"></audio>
        <audio id="audioKick" src="wav/kick.wav"></audio>
        <audio id="audioRide" src="wav/ride.wav"></audio>
        <audio id="audioSnare" src="wav/snare.wav"></audio>
        <audio id="audioTom-high" src="wav/tom-high.wav"></audio>
        <audio id="audioTom-low" src="wav/tom-low.wav"></audio>
        <audio id="audioTom-mid" src="wav/tom-mid.wav"></audio>
      </div>
      <div class="flex">
        <div>
          <button class="center drum-pad" id="botonCrash" onclick="play1()">
             Crash
          <span class="shortcutsButtons">E</span>
          </button>
          <button class="center" id="botonHihat-close" onclick="play2()">
            Hihat Close
          <span class="shortcutsButtons">W</span>
          </button>
          <button class="center" id="botonHihat-open" onclick="play3()">
            Hihat Open
            <span class="shortcutsButtons">Q</span>
          </button>
          <button class="center" id="botonKick" onclick="play4()">
            Kick
            <span class="shortcutsButtons">A</span>
          </button>
          <button class="center" id="botonRide" onclick="play5()">
            Ride
            <span class="shortcutsButtons">S</span>
          </button>
          <button class="center" id="botonSnare" onclick="play6()">
            Snare
            <span class="shortcutsButtons">D</span>
          </button>
          <button class="center" id="botonTom-high" onclick="play7()">
            Tom High
            <span class="shortcutsButtons">T</span>
          </button>
          <button class="center" id="botonTom-low" onclick="play8()">
            Tom Low
            <span class="shortcutsButtons">F</span>
          </button>
          <button class="center" id="botonTom-mid" onclick="play9()">
            Tom Mid
            <span class="shortcutsButtons">R</span>
          </button>
        </div>
      <section id="recorder">
      <!--Solo graba lo que sale del-->
      <button id="startRecord"></button>
      <button id="stopRecord" disabled></button>
      <button id="playAudio" disabled></button>
      <button id="pauseAudio" disabled></button>
      <button id="stopAudio" disabled></button>
      <audio id="audioPlayer" controls></audio>
      </section>
    </main>
    <div id="button-container">
      <button class="botonesFondo" id="prev-button"><</button>
      <button class="botonesFondo" id="shortcuts">Shortcuts</button>
      <button class="botonesFondo" id="next-button">></button>
    </div>
    <footer class="footer">
      Creado por Lucas, Kevin y Roman. :) 
    </footer>
    <div id="minilogo"></div>
    <script src="/script.js"></script>
    <script src="/fondoCambio.js"></script>
    <script src="/LinkSonidosTeclasClick.js"></script>
    <script src="/recorder.js"></script>
    <script src="/shortcuts.js"></script>
    </body>
</html>
